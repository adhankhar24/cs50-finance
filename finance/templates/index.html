{% extends "layout.html" %}

{% block title %}
Portfolio
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>TOTAL</th>
        </tr>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td id="bold">${{ stotal }}</td>
            </tr>
        </tfoot>
        <tbody>
             {% for row in rows %}
            <tr>
            <td>{{ row["symbol"] }}</td>
            <td>{{ row["name"] }}</td>
            <td>{{ row["n"] }}</td>
            <td>{{ row["price"] }}</td>
            <td>${{ row["n"]*row["price"] }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="4" id="bold" class="center">CASH</td>
                <td>${{ cas }}</td>
            </tr>
        </tbody>
    </thead>
</table>
{% endblock %}
