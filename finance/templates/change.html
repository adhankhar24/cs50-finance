]{% extends "layout.html" %}
{% block title %}
Register!
{% endblock %}

{% block main %}
<form action="/changepass" method="post">
    <div class="form-group">
        <input autocpmplete="off" autofocus class="form-control" name="oldpass" placeholder="old Password" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="New Password" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="confirmation" placeholder="Confirm Password" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Update Password</button>
</form>
{% endblock %}
